<!DOCTYPE html>
<!-- index.html -->
<!-- Par Jean Fortin -->
<!-- Le 23 octobre 2018-->
<html lang="fr-ca">
    <head>
       <meta charset="utf-8">
<!--        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit-=no">
-->
	   <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Recherche</title>
       <link rel="icon" type="image/png" href="medias/logo.jpeg" />

       <link rel="stylesheet" type="text/css" href="Bootstrap/css/bootstrap.css">
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

       <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row no-gutters">
                <div class="col-md-8">
                    <img class="img-fluid" src="medias/entree1.jpg" style="width:auto; height:100px;"  alt="Cie image">
                </div>
                <div class="col-md-4">
                    <h2 class="p_intro">
                      Compagnie d'ICI<br>
                      1 rue Principale<br>
                      Trois-Rivières QC<br>
                      819-555-1212
                    </h2>
                </div>
            </div>
            
            <div class="row no-gutters text-center">
                <div class="col-xl-10 offset-xl-1">
                  <h1>Recherche 
                    d'un Forfait Voyage
                </h1>
                </div>
            </div>
                 
              <form>

                <div class="form-row">
                  <div class="form-group col-md-3">    
                      <input class="form-control" type="text" placeholder="Nom" id="custName">
                  </div>
         
                  <div class="form-group col-md-3">    
                      <input class="form-control" type="text" placeholder="Prénom" id="custFirstName">
                  </div>

                  <div class="form-group col">    
                      <input class="form-control" type="text" placeholder="Adresse" id="custAddress">
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col">    
                      <input class="form-control" type="text" placeholder="Ville" id="custCity">
                  </div>
         
                  <div class="form-group col-md-2">    
                      <input class="form-control" type="text" placeholder="Code Postal" id="custPostalCode">
                  </div>

                  <div class="form-group col-md-2">    
                      <input class="form-control" type="telephone" placeholder="Telephone" id="custPhone">
                  </div>
                </div>

              </form>
              <form action="formulaireEnvoye.html" method="get">
 
                <div class="form-row">
                  <div class="form-group col-md-3">
                      <select class="form-control">
                          <option>Mexique</option>
                          <option>France</option>
                          <option>Colombie</option>
                          <option>Cuba</option>
                          <option>Espagne</option>
                          <option>Grèce</option>
                          <option>Italie</option>
                      </select>
                  </div>         
                  <div class="form-row align-items-center">
                    <div class="form-group col-md-3 ">    
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#photoModal">Photos</button>
                    </div>
                  </div>

                  <div class="form-group col-md-2">    
                      <input class="form-control" type="date" placeholder="Date de départ" id="departureDate">
                  </div>

                  <div class="form-group col-md-2">    
                      <input class="form-control" type="date" placeholder="Date de retour" id="returnDate">
                  </div>
                  <div class="form-group col-md-2">
                      <select class="form-control">
                          <option>Nb Adulte</option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                      </select>
                  </div>
                  <div class="form-group col-md-2">
                      <select class="form-control">
                          <option>Nb Enfants</option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                      </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> Tout Compris
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> Sur la plage
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" > Près du golf
                    </label>
                  </div>
                </div>


                <div class="form-row align-items-center">
                  <div class="form-group col-md-6 ">    
                      <button type="reset" class="btn btn-default" >Reset the form!</button><br><br>
                  </div>
                  <div class="form-group col-md-6">    
                      <button type="submit" class="btn btn-default">Soumettre</button>
                  </div>
                </div>
       
              </form>
        </div>

        <div class="modal" tabindex="-1" role="dialog" id="photoModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-body">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Photos pas rapport mais ... elles sont belles quand même :)</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="medias/entree1.jpg" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="medias/plat1.jpg" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="medias/dessert1.jpg" alt="Third slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="medias/plat2.jpg" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="medias/dessert2.jpg" alt="Third slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
              </div>
            </div>
          </div>
        </div>








        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="Bootstrap/js/Bootstrap.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script> 
    </body>
</html>
