<!DOCTYPE html>
<html>
<head>
	<title>Cours 13 </title>
	<!-- LA LIGNE LA PLUS IMPORTANTE AU MONDE -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="utf-8">
	<!-- ORDRE EST IMPORTANT BOOTSTRAP AVANT NOTRE CSS -->
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<form>
	<div class="alert alert-danger collapse" role="alert" id="alerteEmail">
		Votre email n'est pas valide
	</div>
	<!-- INPUT USER -->
	<div class="form-group">
		<label for="userInfo">Nom d'usager</label>
		<input type="text" class="form-control" id="userId" placeholder="Nom d'usager">
	</div>
	<div class="alert alert-danger collapse" role="alert" id="alerteUserIdBAD">
		Mauvais nom d'usager
	</div>
	<div class="alert alert-success collapse" role="alert" id="alerteUserIdOK">
		Usager OK
	</div>
	<div class="form-group">
		<label for="userInfo">Mot de passe</label>
		<input type="password" class="form-control" id="passwordId">
	</div>
	<div class="alert alert-danger collapse" role="alert" id="alertPassWeak">
		Faible
	</div>
	<div class="alert alert-warning collapse" role="alert" id="alertPassMid">
		Moyen
	</div>
	<div class="alert alert-success collapse" role="alert" id="alertPassStrong">
		Fort
	</div>
	<div class="form-group">
		<label for="userInfo">Confirmation du mot de passe</label>
		<input type="password" class="form-control" id="passwordConfirm">
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<input type="email" class="form-control" id="userEmail" placeholder="nom@comicon.com">
	</div>

	<div class="form-check">
		<input class="form-check-input" type="radio" name="costumeSelect" id="costumeSW" value="option1">
		<label class="form-check-label" for="costumeSW">
			Star wars
		</label>
	</div>
	<div class= "d-none" id="detailsSW" >
		Ici costume de StarWars
		
	</div>
	<div class="form-check">
		<input class="form-check-input" type="radio" name="costumeSelect" id="CostumeMarvel" value="option2">
		<label class="form-check-label" for="CostumeMarvel">
			Marvel
		</label>
	</div>
	<div class= "d-none" id="detailsMarvel" >
		Ici costume de Marvel
		
	</div>
	<div class="form-check disabled">
		<input class="form-check-input" type="radio" name="costumeSelect" id="costumeDC" value="option3">
		<label class="form-check-label" for="costumeDC">
			DC Comic
		</label>
	</div>
	<div class= "d-none" id="detailsDC" >
		Ici costume de DC
		
	</div>


	<button type="submit" class="btn btn-primary mb-2" id="boutonEnvoyer">Confirmation</button>
</form>


<!-- IMPORTATION DE JQUERY -->
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>
<script src="../jsLib/jquery.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>

<script src="js/registration.js"></script>
</body>
</html>
